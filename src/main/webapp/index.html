<!DOCTYPE html>
<html>
<head>
    <title>Calligraphy guidelines</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jcanvas.min.js"></script>
<script src="js/knockout-2.1.0.js"></script>
<script>

function Rectangle(x,y) {
    this.width = x;
    this.height = y;
}

function drawPreview() {
    var c = new Rectangle($('canvas').width(), $('canvas').height());
    $("canvas").drawRect({
        strokeStyle: "#000",
        strokeWidth: 1,
        x: 0, y: 0,
        width: c.width,
        height: c.height,
        fromCenter: false
    });
}

var config = {
    advanced : ko.observable(false),
    custom : ko.observable(false),
}

function showAdvanced(show) {
    if (show != this.advanced()) {
        $('#advancedOptions').collapse((show) ? 'show' : 'hide');
        this.advanced(show);
    }
}

$(document).ready(function() {
    drawPreview();
    ko.applyBindings(config);
})
</script>
<div class="container">
    <div class="hero-unit">
        <h1>Calligraphy guidelines</h1>

        <p>Generate your custom calligraphy guidelines here!</p>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span6">
                <div class="pagination-centered">
                    <button type="button" id="showBasic" class="btn btn-link"
                            data-bind="click: showAdvanced.bind($root, false)">
                        Basic settings
                    </button>
                    |
                    <button type="button" id="showAdvanced" class="btn btn-link"
                            data-bind="click: showAdvanced.bind($root, true)">
                        Advanced settings
                    </button>
                </div>
                <form class="form-horizontal" action="guidelines" method="post">
                    <div class="control-group">
                        <label class="control-label" for="units">Units</label>

                        <div class="controls">
                            <select name="units" class="input-small">
                                <option>inches</option>
                                <option>mm</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="nibSize">Nib size</label>

                        <div class="controls">
                            <input type="text" class="input-small" name="nibSize" id="nibSize" placeholder="Nib size">
                        </div>
                    </div>
                    <div id="advancedOptions" class="collapse">
                        <div class="control-group">
                            <label class="control-label" for="ascenderHeight">Ascender height</label>

                            <div class="controls">
                                <input type="text" class="input-small" name="ascenderHeight" id="ascenderHeight"
                                       placeholder="Ascender">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="bodyHeight">Body height</label>

                            <div class="controls">
                                <input type="text" class="input-small" name="bodyHeight" id="bodyHeight"
                                       placeholder="Body">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="descenderHeight">Descender height</label>

                            <div class="controls">
                                <input type="text" class="input-small" name="descenderHeight" id="descenderHeight"
                                       placeholder="Descender">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="sizeInNibs">Ascender/Body/Descender in nibs (= height *
                                nib)</label>

                            <div class="controls">
                                <input type="checkbox" name="sizeInNibs" id="sizeInNibs">
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn">Get PDF!</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="span6">
                <canvas width="200" height="292"></canvas>
            </div>
        </div>
    </div>
</div>
</body>
</html>
