<!DOCTYPE html>
<html>
<head>
    <title>Calligraphy guidelines</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jcanvas.min.js"></script>
<script>
function Rectangle(x,y) {
    this.width = x;
    this.height = y;
}

$(document).ready(function() {
    var c = new Rectangle($('canvas').width(), $('canvas').height());
    var customNibChecked = $('#nibCustom:checked').val()
    if (customNibChecked == 'undefined' || !customNibChecked) {
       $("#divCustom").hide()
    }
    $('#nibCustomOptions input:radio').click(function(e) {
        if (e.target.id == 'nibCustom') {
            $("#divCustom").show()
        } else {
            $("#divCustom").hide()
        }
    })
    $('#showBasic').click(function() {
        if ($('#advancedOptions').hasClass('in')) { $('#advancedOptions').collapse('hide') }
    })
    $('#showAdvanced').click(function() {
        if (!$('#advancedOptions').hasClass('in')) { $('#advancedOptions').collapse('show') }
    })
    $("canvas").drawRect({
        strokeStyle: "#000",
        strokeWidth: 1,
        x: 0, y: 0,
        width: c.width,
        height: c.height,
        fromCenter: false
    });
})
</script>
<div class="container">
    <div class="hero-unit">
        <h1>Calligraphy guidelines</h1>

        <p>Generate your custom calligraphy guidelines here!</p>
    </div>
    <div class="container-fluid">
    <div class="row-fluid">
        <div class="span6">
            <div class="pagination-centered">
                <button type="button" id="showBasic" class="btn btn-link ">
                    Basic settings
                </button>
                |
                <button type="button" id="showAdvanced" class="btn btn-link" data-basic-text="Basic settings">
                    Advanced settings
                </button>
            </div>
            <form class="form-horizontal" action="guidelines" method="post">
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Nib size</label>

                    <div class="controls" id="nibCustomOptions">
                        <label class="radio inline">
                            <input type="radio" name="nibSize" id="optionsRadios1" value="0.50" checked>
                            1/8"
                        </label>
                        <label class="radio inline">
                            <input type="radio" name="nibSize" id="optionsRadios2" value="0.25">
                            1/6"
                        </label>
                        <label class="radio inline">
                            <input type="radio" name="nibSize" id="nibCustom" value="custom">
                            Custom
                        </label>
                    </div>
                </div>

                <div class="control-group" id="divCustom">
                    <label class="control-label" for="customNibSize">Custom nib size</label>

                    <div class="controls">
                        <input type="text" name="customNibSize" id="customNibSize" placeholder="Nib size in inches">
                    </div>
                </div>
                <div id="advancedOptions" class="collapse">
                    <div class="control-group">
                        <label class="control-label" for="ascenderHeight">Ascender height</label>

                        <div class="controls">
                            <input type="text" name="ascenderHeight" id="ascenderHeight"
                                   placeholder="Ascender height in nibs">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="bodyHeight">Body height</label>

                        <div class="controls">
                            <input type="text" name="bodyHeight" id="bodyHeight"
                                   placeholder="Body height in nibs">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="descenderHeight">Descender height</label>

                        <div class="controls">
                            <input type="text" name="descenderHeight" id="descenderHeight"
                                   placeholder="Descender height in nibs">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn">Get PDF!</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="span6">
            <canvas width="200" height="292"></canvas>
        </div>
    </div>
        </div>
</div>
</body>
</html>
